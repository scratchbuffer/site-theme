{{ define "main" }}

  <div class="home-page-header">
    {{ partial "list-page-header.html" (dict "page" . "titleElement" "h1") }}
  </div>

  {{- if .Content }}
    <div class="home-page-content">
      <div class="page-content">
      {{ .Content }}
      </div>
      <hr class="home-page-content-hr-bottom">
    </div>

  {{- end }}

  {{
    partial "featured.html" (dict
      "pageList" .Site.RegularPages
      "filterRelPermalinks" .Site.Params.site.featuredPages
    )
  }}

{{ end }}
