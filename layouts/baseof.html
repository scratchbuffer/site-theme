<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
    {{ partial "head.html" . }}
</head>
<body>
<header>
  {{ partial "header.html" . }}
  {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
</header>

<main>
  {{ block "main" . }}{{ end }}
  <hr class="main-hr-bottom">
</main>

<footer>
    {{ partial "footer.html" . }}
</footer>
</body>
</html>
